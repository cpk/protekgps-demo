
    <link rel="stylesheet" type="text/css" href="assets/styles/application.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/groups/index.css">

<div class="group-container">
    <div class="group-header">
        <div class="close button" ng-click="indexGroupsFadeOut()"></div>
        <div class="title">Groups</div>
    </div>
    <div class="group-body">
        <div class="contain-menu">
            <div class="float-left">
                <span class="i-admin-btn button" ng-click="backAdminFadeIn()">
                    <img src="assets/images/avatars/man.png">
                    Admin
                </span>
            </div>
            <div class="float-left">
                <span class="i-add-btn button" ng-click="addGroupsFadeIn()">
                    Add New Group
                </span>
            </div>
            <div class="group_rt_search float-right">
                <input type="text" placeholder="Search" class="float-right">
                <img src="assets/images/groups/search_icon.png" class="float-right" />
            </div>
        </div>
        <div class="contain-report">
            <table >
                <thead>
                <tr class="button"  ng-click="sortClick('groups.name')">
                    <th >&nbsp;</th>
                    <th >Group<span ng-bind-html="sort.type" ng-if="sort.field == 'groups.name'"></span></th>
                    <th >&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="instance in groups.listInstance">
                    <td><img src="assets/images/groups/group_icon.png"/></td>
                    <td><a href=""  ng-click="testGroupsFadeIn()">{{instance.name}}</a></td>
                    <td>
                        <span class="i-edit button" ng-click="editGroupsFadeIn(instance)"></span>
                        <span class="i-delete button" ng-click="deletedGroup(instance)"></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="devices-footer">
                <span class="i-last-page button" ng-if="page.current < page.total" ng-click="pageClick(page.total)">&#187;</span>
                <span class="i-next-page button"  ng-if="page.current < page.total" ng-click="pageClick(page.current+1)">&rsaquo;</span>
                <span class="i-number-page button" ng-repeat="n in range(page.current + page.max, page.current+1)" ng-click="pageClick(n)">{{n}}</span>
                <span class="i-current-page button">{{page.current}}</span>
                <span class="i-number-page button" ng-repeat="n in range(page.current-1, page.current - page.max)" ng-click="pageClick(n)">{{n}}</span>
                <span class="i-preview-page button" ng-if="page.current > 1" ng-click="pageClick(page.current-1)">&lsaquo;</span>
                <span class="i-first-page button"  ng-if="page.current > 1" ng-click="pageClick(1)">&#171;</span>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
